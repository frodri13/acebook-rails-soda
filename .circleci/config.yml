jobs:
  build:
    docker:
      - image: cimg/ruby:3.0.1-node
      - image: circleci/postgres:9.6.2-alpin
    steps:
      - checkout
      - run: ruby --version
      - run: bundle install
      - run: bin/rails db:create
      - run: bin/rails db:migrate
      - run: bundle exec rspec